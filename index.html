<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Next Web Clone</title>
    <link rel="stylesheet" href="style.css">
		<link
			href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
			rel="stylesheet">
</head>

<body>
  <!--media query 900px-->
	<header>
		<img class="headerLogo" alt="Logo" src="https://reflektion.com/wp-content/uploads/2018/01/logo-tnw-300x95.png">
		<nav class="navbar">
			<ul>
				<li>Home</li>
				<li>
					<div class="navMoreDiv">
						<span class="navMoreSpan">News</span>
						<span class="material-icons-outlined navMoreIcon">
							keyboard_arrow_down
						</span>
					</div>
				</li>
				<li>
					<div class="navMoreDiv">
						<span class="navMoreSpan">Events</span>
						<span class="material-icons-outlined navMoreIcon">
							keyboard_arrow_down
						</span>
					</div>
				</li>
				<li>Programs</li>
				<li>Spaces</li>
				<li>Partner With Us</li>
			</ul>
		</nav>
		<h4 class="headerMail material-icons">email</h4>
	</header>
	<main>
		<section class="mainHeader">
			<p>Join us at TNW Conference 2022 for insights into the future of tech</p>
		</section>
		<section class="mainHeading">
			<img class="headingLogo" alt="logo" src="https://reflektion.com/wp-content/uploads/2018/01/logo-tnw-300x95.png">
			<h1 class="headingSlogan">The heart of tech</h1>
		</section>
		<section class="stories">
			<article class="storiesArticle">
				<header class="storiesContent">
					<h6 class="storiesTag"></h6>
					<h3 class="storiesTitle"></h3>
				</header>
			</article>
			<article class="storiesArticle">
				<header class="storiesContent">
					<h6 class="storiesTag"></h6>
					<h3 class="storiesTitle"></h3>
				</header>
			</article>
			<!---->
			<article class="storiesArticle">
				<header class="storiesContent">
					<h2 class="storiesDate">Mark your calendar for June 16 & 17!</h2>
					<h2 class="storiesDate">Join us at TNW Conference 2022</h2>
					<button type="button" class="storiesButton">Get Tickets</button>
				</header>
			</article>
			<!---->
			<article class="storiesArticle">
				<header class="storiesContent">
					<h6 class="storiesTag"></h6>
					<h3 class="storiesTitle"></h3>
				</header>
			</article>
			<article class="storiesArticle">
				<header class="storiesContent">
					<h6 class="storiesTag"></h6>
					<h3 class="storiesTitle"></h3>
				</header>
			</article>
		</section>
	</main>
